<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../assets/css/webstyle.css">
    <link rel="stylesheet" href="../assets/css/sign_up.css">
    <script type = "text/javascript" src="../assets/js/cart.js"></script>

    <script>
        function toggleSearch() {
        var searchBar = document.getElementById("searchBar");
        if (searchBar.style.display === "none") {
            searchBar.style.display = "flex";
        } else {
            searchBar.style.display = "none";
        }
        }
    </script>
    
</head>
<body>
    <div class = "container">
        <header>
            <nav>
                <div class="left">
                    <a href="../index.html">記・敘</a>
                </div>
                <div class="right">
                    <div id="searchBar" class="wrap" style="display: none;">
                        <div class="search"><input type="text" class="search-bar"></div>
                    </div>
                    <button class="search-btn" onclick="toggleSearch()">
                        <img src="../assets/image/icon/search.png" alt="搜索">
                    </button>
                    <a href="about_us.html">關於我們</a>
                    <a href="log_in.html">註冊/登入</a>
                    <a href="user.html"><img src="../assets/image/icon/user.png" alt="會員中心"></a>
                    <button class="cart-button" onclick="goCart()"><i class="clCart"></i><img src="../assets/image/icon/cart.png" alt="購物車"></button>
                </div>
            </nav> 
        </header>
        <aside></aside>
        <main>
            <!--註冊-->
            <div class="signup">
                <h2>Sign Up</h2>
                <form method="post">
                    姓名：<input type="text" placeholder=" 請輸入您的大名" required><br>
                    電話：<input type="tel" placeholder=" 0900-000-000" required><br>
                    E-mail：<input type="email" placeholder=" example@gmail.com" required><br>
                    生日：<input type="text" placeholder=" YYYY/MM/DD" required><br>
                    密碼：<input type="password" placeholder=" 6~8位英數字" required><br>
                    地址：<input type="text" placeholder=" 請輸入您的地址" required><br>
                    <input type="checkbox"> 已了解相關聲明與使用權限

                    <div class="sb"><input type="submit" value="加入會員"></div>
                    <div class="loi"><a href="log_in.html"><h5>現有帳號</h5></a></div>
                </form>
            </div>

            <!--購物車--->
            <div class="cart-menu" id="cart-menu">
                <form action="">
                    <table>
                        <tr>
                            <td colspan="2"><h3 style="text-align: center;">購物車內容</h3></td>
                        </tr>
                        <tr class="good1">
                            <button class="close-button" onclick="out()">×</button>
                            <td><img src="../assets/image/book/NOTE/NOTE 4-1.png" alt=""></td>
                            <td>name <br> NT$300 <br>
                            <div class="addmin">
                                <input type="button" value="-" class="but" onclick="minus(0)">
                                <input id="qty0" style="width: 10px;" type="text" value="1" class="qua">
                                <input type="button" value="+" class="but" onclick="add(0)">
                            </div>
                            </td>
                        </tr>
                        <tr class="good2">
                            <td><img src="../assets/image/book/HB/HB 2-1.png" alt=""></td>
                            <td>name <br>  NT$450 <br>
                            <div class="addmin">
                                <input type="button" value="-" class="but" onclick="minus(1)">
                                <input id="qty1" style="width: 10px;" type="text" value="1" class="qua">
                                <input type="button" value="+" class="but" onclick="add(1)">
                            </div>
                        </tr>
                    </table>
                    <hr>
                    <div class="total">
                        <p>金額 <span id="total-price">NT$750</span></p>
                        <div class="pay"><a href="pay.html">前往結帳</a></div>
                    </div>
                </form>
            </div>
            
        </main>
    
        <footer>
            <div class="content">
                <p>聯絡資訊：</p>
                <div class="icon">
                    <a href="mailto:cyimsa@yahoo.com.tw"><img src="../assets/image/icon/email2-.png" alt=""></a>
                    <a href="https://www.facebook.com/cyimsa/?locale=zh_TW" target="_blank"><img src="../assets/image/icon/fb1.png" alt=""></a>
                    <a href="tel:(03 )2655401 "><img src="../assets/image/icon/phone2.png" alt=""></a>
                </div>
            </div>
            <p>copyright@2024 By HKR, LCH, CMA</p>
        </footer>
    </div>

</body>
</html>
