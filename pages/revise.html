    <script type = "text/javascript" src="../assets/js/cart.js"></script>
    
    <style>
        .save {
            background: none;
            border: none;
            color: #204a40;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            font-family: inherit; 
            border-radius: 5px;
            background-color:  #d0d0a8;
            padding: 5px;
            margin-top: 15px; 
            display: inline-block; 
            margin-right: 10px;

<body>
    <div class = "container">
        <header>
            <nav>
                <div class="left">
                    <a href="../index.html">記・敘</a>
                </div>
                <div class="right">
                    <a href="about_us.html">關於我們</a>
                    <a href="log_in.html">註冊/登入</a>
                    <a href="user.html"><img src="../assets/image/icon/user.png" alt="會員中心"></a>
                    <button class="cart-button" onclick="goCart()"><i class="clCart"></i><img src="../assets/image/icon/cart.png" alt="購物車"></button>
                </div>
            </nav> 
        </header>
        <aside>
            <h3 style="text-align: center;">CATEGORIES</h3>
            <div class="side">
                <p>用途</p>
                <dl>
                    <dt><a href="">日計畫</a></dt>
                    <dt><a href="">週計畫</a></dt>
                    <dt><a href="">月計畫</a></dt>
                    <dt><a href="">手帳本</a></dt>
                    <dt><a href="">記帳本</a></dt>

                <dl>
                    <dt><a href="">A4</a></dt>

                <p>內頁</p>

                    <dt><a href="">點陣</a></dt>
                    <dt><a href="">網格</a></dt>
                    <dt><a href="">橫線</a></dt>
                    <dt><a href="">空白頁</a></dt>
                </dl>
            </div>
        </aside>
        <main>
            
            <!--會員資料-->
            <span id="tab-1">會員資料</span>
            <span id="tab-2">訂單狀況</span>
            <span id="tab-3">購買紀錄</span>

            <div id="tab">
                <ul class="tab_title">
                    <!-- 頁籤 -->
                    <li><a href="#tab-1">會員資料</a></li>
                    <li><a href="#tab-2">訂單狀況</a></li>
                    <li><a href="#tab-3">購買紀錄</a></li>
                </ul>
            
                <!-- 內容 -->
                <div class="tab-content-1">
                    <form method="post" class="inform">
                        姓名：<input type="text" placeholder=" 請輸入您的大名"><br>
                        電話：<input type="tel" placeholder=" 0900-000-000"><br>
                        生日：<input type="text" placeholder=" YYYY/MM/DD"><br>
                        E-mail：<input type="email" placeholder=" example@gmail.com"><br>
                        密碼：<input type="password" placeholder=" 6~8位英數字"><br>
                        地址：<input type="text" placeholder=" 請輸入您的地址"><br>

                        <input class="save" type="submit" value="儲存">
                        <a href="user.html">取消</a>
                    </form>

                </div>
                <div class="tab-content-2">
                  <p>頁面1顯示的內容</p>
                </div>
                <div class="tab-content-3">
                  <p>頁面2顯示的內容</p>
                </div>
            </div>

            <!--購物車--->
            <div class="cart-menu" id="cart-menu">
                <form action="">
                    <table>
                        <tr>
                            <td colspan="2"><h3 style="text-align: center;">購物車內容</h3></td>
                        </tr>
                        <tr class="good1">
                            <button class="close-button" onclick="out()">×</button>
                            <td><img src="../assets/image/book/NOTE/NOTE 4-1.png" alt=""></td>
                            <td>name <br> NT$300 <br>
                            <div class="addmin">
                                <input type="button" value="-" class="but" onclick="minus(0)">
                                <input id="qty0" style="width: 10px;" type="text" value="1" class="qua">
                                <input type="button" value="+" class="but" onclick="add(0)">
                            </div>
                            </td>
                        </tr>
                        <tr class="good2">
                            <td><img src="../assets/image/book/HB/HB 2-1.png" alt=""></td>
                            <td>name <br>  NT$450 <br>
                            <div class="addmin">
                                <input type="button" value="-" class="but" onclick="minus(1)">
                                <input id="qty1" style="width: 10px;" type="text" value="1" class="qua">
                                <input type="button" value="+" class="but" onclick="add(1)">
                            </div>
                        </tr>
                    </table>
                    <hr>
                    <div class="total">
                        <p>金額 <span id="total-price">NT$750</span></p>
                        <div class="pay"><a href="pay.html">前往結帳</a></div>
                    </div>
                </form>
            </div>
            
        </main>

        <footer>
            <div class="content">
                <p>聯絡資訊：</p>
                <div class="icon">
                    <a href="mailto:cyimsa@yahoo.com.tw"><img src="../assets/image/icon/email2-.png" alt=""></a>
                    <a href="https://www.facebook.com/cyimsa/?locale=zh_TW" target="_blank"><img src="../assets/image/icon/fb1.png" alt=""></a>
                    <a href="tel:(03 )2655401 "><img src="../assets/image/icon/phone2.png" alt=""></a>
                </div>
            </div>
            <p>copyright@2024</p>
        </footer>
